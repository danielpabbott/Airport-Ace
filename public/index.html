<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airport Ace</title>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Math -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js" charset="utf-8"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!-- moment -->
    <script src="moment.js"></script>
    <!-- javascript -->
    <script src="app.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6 text-center"></div>
          <div class="col-xs-3 text-right"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid max">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h3 class="box">Airport Ace</h3>
          <h5>A tool for Rideshare Drivers</h5>
          <img class="img-responsive" src="">
          <div class="chart"></div>
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Today Is</span>
            <input type="date" class="form-control input" placeholder="Date" id="theDate" aria-describedby="basic-addon1">
          </div>
        </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">Start At</span>
              <select class="form-control input" id="hourOfDay" aria-describedby="basic-addon2"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon3">Drive For</span>
              <select class="form-control input" id="numHours" aria-describedby="basic-addon3">
                <option value="2">2 hrs</option>
                <option value="4">4 hrs</option>
                <option value="6">6 hrs</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon4">Airport Code</span>
              <input type="text" class="form-control input" placeholder="ex: DEN, LAX, DFW" id="airports" aria-describedby="basic-addon4">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 center">
              <input type="submit" class="form-control submit center-block" id="submit" value="SUBMIT">
            </div>
          </div>
        </form>
        <div class="row buttons">
          <div class="col-xs-1"></div>
          <div class="col-xs-5 center-block"><input type="button" name="lyft" value="Start Lyfting!" class="drive lyft" onclick="location.href='https://www.lyft.com/drivers/DANIEL9636'"></div>
          <div class="col-xs-5 center-block"><input type="button" name="uber" value="Start Ubering!" class=" drive uber" onclick="location.href='http://partners.uber.com/drive/?invite_code=8u9co'"></div>
          <div class="col-xs-1"></div>
        </div>
      </div>
      <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 text-center">
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
